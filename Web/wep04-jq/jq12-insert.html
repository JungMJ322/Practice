<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{border: 1px solid red;}
        .prepend{border: 1px dotted green;}
        .append{border: 1px dotted blue;}
    </style>

    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            var cnt = 0;
            $("button:eq(0)").click(function(){
                // preqend => $() 자식 노드중 가장 앞에 추가
                // $("<p>") => 없는 p tag 추가
                $("div").prepend($("<p>").addClass("prepend").text("prepend" + (++cnt)));
            });

            $("button:eq(1)").click(function(){
                // append => $() 자식 노드중 가장 뒤에 추가
                $("div").append($("<p>").addClass("append").text("append" + (++cnt)));
            });

            $("button:eq(2)").click(function(){
                // $()안에 tag("<b>")가 추가되어 tag처리 된다
                // tag처리 되어있으면 HTML문법에 맞게 tag로 삽입한다
                $("div").html("<b>html 요소를 바꾼다.</b>");
            });
            
            $("button:eq(3)").click(function(){
                // 문자열형태로 넣는다('<'의 경우 %lt;의 형태로 들어가게 된것이다)
                $("div").text("<b>text 요소를 바꾼다</b>");
            });
        });
    </script>


</head>
<body>
    
    <button>prepend</button>
    <button>append</button>
    <button>html</button>
    <button>txt</button>

    <div>
        <p>내부 삽입1</p>
        <p>내부 삽입2</p>
    </div>




</body>
</html>
