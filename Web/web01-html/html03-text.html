<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TEXT</h1>

    <!--웹 접근성 태그(strong, em, ...)
        시각장애인이 웹 접근성 기능을 사용할때 읽는 효과를
        다르게 한다-->
    <p>
        <b>진하게(&lt;b&gt;)</b><br/>
        <strong>강하게(&lt;strogn&gt;)</strong><br/>
        <i>기울임(&lt;i&gt;)</i><br/>
        <em>강조하여(&lt;em&gt;)</em><br/>
        <small>작은 텍스트, 코멘트</small>(&lt;samll&gt;)<br/>
        위<sup>첨자</sup>(&lt;sup&gt;)<br/>
        아래<sub>첨자</sub>(&lt;sub&gt;)<br/>
        <ins>내용 추가</ins>(&lt;ins&gt;)<br/>
        <del>내용 삭제</del>(&lt;del&gt;)
    </p>



</body>
</html>
