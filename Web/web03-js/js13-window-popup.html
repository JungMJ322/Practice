<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function test(){
            var val=document.getElementsByName("test")[0].value;
            // 이걸 오픈한 document의 TagName중 두번째 h1의 내용을 val로
            opener.document.getElementsByTagName("h1")[1].innerHTML=val;
            close();
        }

        function iframeClose(){
            window.open("about:blank", "_self").close()

        }

        
    </script>
    
</head>
<body>
    
	<input type="text" name="test"/>
	<input type="button" onclick="test()" value="전달"/>
	<input type="button" onclick="iframeClose()" value="창닫기">


</body>
</html>
