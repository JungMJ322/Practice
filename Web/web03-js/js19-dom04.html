<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img, #imgview{
            width: 300px;
            height: 300px;
        }
    </style>

    <script>

        function createImg(){
            // 1. 이름이 rdobtn인 요소들을 가지고 온다.
            var radioB = document.getElementsByName('rdobtn')

            // 2. 가지고 온 요소들의 length만큼 반복하여 라디오 버튼이 체크되어있는지 확인하고,
            //    만일 체크되었다면 자신의 이미지를 가지고 온다.
            //    hint> radioVal = 'resources/imgs/img0'+ ...
            var imgSave = ''
            for(var i=0; i<radioB.length; i++){
                // .checked: radio나 checkbox에서 체크되어있음 true 체크 안되있음 false
                if(radioB[i].checked){
                    // radioB[i].value로 해도 되는데 value의 값이 내 파일과 달라서 이렇게함
                    // value값을 01.png등으로 변경하면 .vlaue형태로 사용 가능
                    imgSave = 'resources/imgs/0'+(i+1)+'.png'
                    break
                }
            }

            // 3. img태그를 생성하고, src속성에 위의 값(radioVal)을 저장하여 화면에 그림이 나오도록 하자.
            var img = document.createElement('img')
            img.setAttribute('src', imgSave)

            var div = document.getElementById('imgview')
            // querySelector 찾아보기**
            var chd = document.querySelector('#imgview > img')
            div. replaceChild(img, chd)
        }

        function deleteImg(){
            var img = document.getElementsByTagName('img')[0]
            img.src = ''

            // 버튼 삭제
            var radioB = document.getElementsByNmae('rdobtn')
            for(var i=0; i<radioB.length; i++){
                radioB[i].checked = false
            }
        }

    </script>

</head>
<body>
    
    <input type="radio" name='rdobtn' value='img01.png'>img01<br>
    <input type="radio" name='rdobtn' value='img02.png'>img02<br>
    <input type="radio" name='rdobtn' value='img03.png'>img03<br>

    <button onclick='createImg()'>이미지 생성</button>
    <button onclick='deleteImg()'>이미지 삭제</button>

    <div id='imgview'><img src=""></div>


</body>
</html>
