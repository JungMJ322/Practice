<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 객체 메모리에 class를 만든 물건이 객체? -->
    <script>
        function object01(){
            // this 객체를 생성했을 때 외부에서 접근 가능한 변수
            this.name01 = '홍길동'
            // var 이는 그냥 지역변수, 외부 접근 X
            var name02 = 'hong-gd'
            this.getName02 = function(){
                return name02
            }
        }

        // 객체 리터럴 (전역변수로 선언되어 있음), 이 형태는 많이 보인다**
        var object02 = {
            name: 'kim-sd',
            prn: function(){
                alert(object02.name + '의 전화번호 : 010-1111-1111')
            }
        }

        function objTest(){
            // 'new'로 객체 생성
            var obj01 = new object01();
            // this로 지정되어있는name01은 '.'으로 접근 할수 있다
            // alert(obj01.name01)
            // // undefinded
            // alert(obj01.name02)         
            // alert(obj01.getName02())

            // alert(object02.name);
            // object02.prn();

            obj01.prn()
        }

        // prototype: 이미 만들어진 객체에 수정하지 않고 기능을 더 추가하고 싶을 때 사용
        object01.prototype.prn = function(){
            alert(this.name01 + '의 전화번호는 010-2222-2222')
        }

    </script>


</head>
<body>

    <h1>object(객체)</h1>

    <pre>
        객체의 구성
        - property: 속성
        - function(method): 기능
        - this: 객체 내부의 메서드나 속성을 정의
        - prototype: 객체의 확장
    </pre>

    <button onclick='objTest()'>확인</button>

    
</body>
</html>
