        // 다른 자료형이랑 합치기
        function strTest02(){
            var numVal = 12.5

            // 문자열과 다른 타입이 만나면 문자열로 합쳐짐 스트링 컨피테이션

        // 비교하기
        function strTest03(){
            var str = prompt('이름을 입력하세요')
            var span = document.getElementById('res')

            if(str == '멀캠'){
                // textContent ==> <tag>'textContent'<tag>
                span.textContent = str + '님 환영합니다'
            // toLowerCase() 문자열을 전부 소문자로
            } else if(str.toLowerCase() == 'multicampus'){
                span.textContent = str + ', Hello!'
            } else{
                span.textContent = '이름을 다시한번 확인해 주세요!!'
            }

            // 자동 형변환
            var numVal = 10
            if(numVal == '10'){     // 자동으로 형변환되어 '10'이 int로 형변환 된다
                alert('== 연산자 사용: 숫자 10 입니다.')
            } else{
                alert('== 연산자 사용: 숫자 10이 아닙니다.')
            }

            // === : 엄격한 비교(type이 다르면 false)
            if(numVal === '10'){
                alert('== 연산자 사용: 숫자 10 입니다.')
            } else{
                alert('== 연산자 사용: 숫자 10이 아닙니다.')
            }

            // 문자열 객체
            var strObj = new String('멀캠')
            var strLiteral = '멀캠'

            // 같다
            if(strObj == strLiteral){
                alert('문자가 같습니다.')
            } else{
                alert('문자가 다릅니다.')
            }
            // 둘의 타입이 달라서 다르다
            if(strObj === strLiteral){
                alert('문자가 같습니다.')
            } else{
                alert('문자가 다릅니다.')
            }

        }

        // 검색하기
        function strTest04(){
            var strVal = '홍길동 이순신 유재석 강호동 홍길동'
            var prop = prompt('검색할 이름을 입력해 주세요')

            // indexOf 왼쪽부터 배열순서대로 찾음, 찾은 단어의 첫번째 단어 index를 return
            alert('indexOf: ' + strVal.indexOf(prop))

            // lastIndexOf 오른쪽부터 배열 역순대로 찾음, 찾은 단어의 첫번째 단어 return
            // 홍길동을 찾는 경우 iO는 0을 return lIO는 16을 return한다.
            alert('lastIndexOf: ' + strVal.lastIndexOf(prop))

            // 찾는 값이 존재하지 않으면 -1 return

        }

        // 추출하기
        function strTest05(){
            var strVal = '문자열 추출하기. 관련 메소드: indexOf, substring'
            var startIndex = strVal.indexOf(':')
            var endIndex = strVal.lastIndexOf(',')
            // ': indexOf'   substring(start.index, end.index)
            var res = strVal.substring(startIndex, endIndex)
            // alert(res)
            
            // 공백마다split해서 1번째 index '추출하기.'
            var splitVal = strVal.split(' ')
            alert(splitVal[1])
            
        }

                                                                //   default

            //     propArr[1] + '<br>' +

            var propResult = ''
            for (var i=0; i<propArr.length; i++){
                propResult += propArr[i] + '<br/>'
            }
            document.getElementById('key').innerHTML = propResult


        }
