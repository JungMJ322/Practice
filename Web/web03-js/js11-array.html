<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 배열: 여러개의 값을 효과적으로 관리하기 위한 객체
        // 둘다 Object이다
        var arrayObj = new Array()
        var arrayLiteral = ['v1', 'v2', 3, 4]

        // 배열 index가 4인(5개의 공간) 배열 생성(내용은 없음)
        // Null != Undefined
        var arrayObj02 = new Array(5)

        var arrayObj03 = new Array(1, 2, 3, 4, 5)

        // onload=function(){
        //     alert(arrayObj02[1])
        //     // alert(typeof(arrayObj03))
        // }
        function multiArr(){
            var len = 3;
            var arr = new Array(len)

            // 2차원 배열
            for(var i=0; i<arr.length; i++){
                arr[i] = new Array(len)
            }

            arr[0][0] = '수박'
            arr[0][1] = '딸기'
            arr[0][2] = '키위'

            arr[1][0] = 1
            arr[1][1] = 2
            arr[1][2] = 3

            arr[2][0] = ['lol', 'wow']
            arr[2][1] = ['python', 'numpy', 'pandas']
            arr[2][2] = ['javascript', ['function']]

            // [1][2] 9로 변경
            arr[1][2] = 9

            // alert(arr)

            // function -> jquery
            arr[2][2][1][0] = 'jquery'

            alert(arr.toString())
        }

        function joinTest(){
            var nums = ['1', '2', 3, 4, '5']
            var res = nums.join('+')
            // alert(res)

            // 배열이 '+'(명령어)를 수행하여 결과값 return
            // 보안 위험이 있어 사용 자제
            alert(eval(res))
        }

        function sortTest01(){
            var arr = ['a', 'b', 'd', 'c']
            alert(arr)
            arr.sort()
            alert(arr)
        }

        function sortTest02(){
            var arr = [1, 2, 5, 11, 3, 65, 21]
            alert(arr)
            // arr.sort()만 하면 ascii code 순으로 정렬된다.
            arr.sort(comparNum)
            alert(arr) 


        }

        // 숙제: 양수면 누가 더 큰지, 음수면 누가 더큰지 찾아볼 것
        function comparNum(a, b){
            /*
                 1 : 
                 0 : a == b
                -1 :
            */
            return a-b;
        }

        function reverseTest(){
            var arr = [19, 2, 3, 6, 22, 100]
            // 이것까지 사용하면 숫자를 큰 순서대로 정렬
            arr.sort(function(a,b){return a-b})
            //  이것만 사용하면 배열의 순서를 반대로
            arr.reverse();
            alert(arr)
        }

        function pushAndShift(){
            var queue = new Array()

            // index와 상관없이 배열의 크기와 상관없이 제일끝에 배열을 추가해 값을 넣는다
            queue.push('first')
            queue.push('second')
            queue.push('third')

            alert(queue)
            
            // 맨 앞에서 값을 가지고옴
            var a = queue.shift();
            alert(a)
            alert(queue)

            queue.push('4th')
            alert(queue)

            // 맨 뒤에서 값을 가지고옴
            var b = queue.pop()
            alert(b)
            alert(queue)
        }

        function sliceTest(){
            var arr01 = new Array(1, 2, 3, 4, 5, 6, 7)
            var slice01 = arr01.slice(1, 3)
            alert(slice01)

            var arr02 = new Array(4)
            arr02[0] = new Array(1,2)
            arr02[1] = new Array(3,4)
            arr02[2] = new Array(5,6)
            arr02[3] = new Array(7,8)

            // 3,4,5,6
            // slice() 함수는 깊은 복사로 배열을 잘라오는것이 아닌
            // 얕은 복사로 slice부분만 참조해서 가지고온다
            var slice02 = arr02.slice(1, 3);
            // alert(slice02)

            slice02[0][0] = 33;

            alert(arr02)
        }


    </script>


</head>
<body>
    <h1>배열(객체)</h1>

    <ul>
        <li onclick='multiArr()'>다중 배열</li>

        <li onclick='joinTest()'>join 함수</li>

        <li>배열 정렬
            <ul>
                <li onclick='sortTest01()'>sort(): 문자 정렬</li>
                <li onclick='sortTest02()'>sort(): 숫자 정렬</li>
                <li onclick='reverseTest()'>reverse(): 거꾸로 정령</li>
            </ul>

        </li>

        <li onclick='pushAndShift()'>배열 Queue
            <ul>
                <li>push()</li>
                <li>shift()</li>
                <li>pop()</li>
            </ul>
        </li>
        
        <li onclick='sliceTest()'>slice(): 배열의 부분을 가지고 새로운 배열 생성</li>


    </ul>


</body>
</html>
