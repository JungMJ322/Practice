<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            vertical-align: middle;
            width: 300px;
            height: 300px;
        }
        a{
            font-size: 30px;
            text-decoration: none;
        }

    </style>

    <script>
        window.onload=function(){
            var anchs = document.querySelectorAll('a')
            var img = document.querySelector('img')

            var count = 1

            // 왼쪽 화살표
            anchs[0].onclick = function(){
                var imgAlt = img.getAttribute('alt')

                if(imgAlt == '01'){
                    count = 5;
                    img.setAttribute('alt', '05')
                    img.setAtrribute('src', 'resources/imgs/05.png')

                } else{
                    img.setAttribute('alt', '0'+(--count))
                    img.setAttribute('src', 'resources/imgs/0'+count+'.png')
                }
            }

            // 오른쪽 화살표
            anchs[1].onclick = function(){
                // getAttribute 해당 속성값을 가지고 와라
                var imgAlt = img.getAttribute('alt')

                if(imgAlt == '05'){
                    count = 0;
                    img.setAttribute('alt', '01')
                    img.setAtrribute('src', 'resources/imgs/01.png')

                } else{
                    img.setAttribute('alt', '0'+(++count))
                    img.setAttribute('src', 'resources/imgs/0'+count+'.png')
                }
            }
        }


    </script>

</head>
<body>
    
    <div>
        <!-- href에 아무것도 없으면 페이지가 자동으로 새로고침된다
            비어있으면 깜박깜박 거린다 -->
        <a href="#" id='lt'>◀️</a>
        <!-- alt: 이미지가 로드 되지 않았을 때 대신 보여줄 것 -->
        <img src="resources/imgs/01.png" alt="01">
        <a href="#" id='gt'>▶️</a>
    </div>


</body>
</html>
