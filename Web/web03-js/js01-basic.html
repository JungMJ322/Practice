<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 함수정의  함수이름(){}
        function embeddedFunction(){
            // 변수 정의
            var doc = document.getElementsByTagName('li')[1];
            doc.style.color = 'red';
            doc.innerHTML = '<strong>javascript가 html 문서(document)를 변화시켰다!!</strong>';

        }
    </script>
                               <!-- js 경로 -->
    <script type='text/javascript' src='resources/js/js01.js'></script>
</head>
<body>
    <h1>js 기본 문법</h1>

    <ol>
        <!-- on* 으로 시작하는 것은 이벤트 tag안에 js 함수 바로 사용-->
        <!-- html을 만들고 css로 꾸민 문서를 제어 하기위해 javascript를 사용 함 -->
        <li onclick="alert('inline 방식!!!');">inline 방식</li>
        <!-- html파일 안에 head에 js 사용 -->
        <li onclick='embeddedFunction();'>내부 작성 방식</li>
        <li onclick='fileFunction();'>외부 *.js 방식(file)</li>

    </ol>

</body>
</html>
